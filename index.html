<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Antistatique Bookmarklets</title>
  <link
    href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    rel="stylesheet"
  >
</head>

<body class="bg-gray-50 overflow-hidden">
  <div>
    <div class="relative max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
      <div class="relative lg:grid lg:grid-cols-3 lg:gap-x-8">
        <div class="lg:col-span-1">
          <h1 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl mb-4">
            <span class="text-pink-500">Antistatique</span> useful bookmarklets
          </h1>
          <em>Drag the buttons to your bookmarks bar 😉</em>
        </div>
        <div class="mt-10 space-y-10 sm:space-y-0 sm:grid sm:grid-cols-2 sm:gap-x-8 sm:gap-y-10 lg:mt-2 lg:col-span-2">
          <div>
            <div>
              <div class="inline-flex rounded-md shadow">
                <a href='javascript:(function(){let qty = 0;document.querySelectorAll(`a[data-name^="time:"`).forEach(i => {qty = qty + +i.dataset.name.replace(`time: `, ``)}); alert(qty);})();' class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-pink-600 hover:bg-pink-700">
                  🐙 “time:” total
                </a>
              </div>
              <h3 class="mt-5 text-lg leading-6 font-medium text-gray-900">Github total time</h3>
            </div>
            <p class="mt-2 text-base text-gray-500">
              Get Github time total based on issues labels <b>“time: XX”</b> displayed on the screen.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
